<#bs4Body>

<div class="container-fluid">
    <form id="addForm" role="form" novalidate>
        <input type="hidden" id="sourceSystem" name="sourceSystem" value="11">
        <input type="hidden" id="id" name="id" value="">
        <div class="row row-cols-1">
            <div class="form-group col" id="organizationTypeDiv">
                <label for="organizationType" class="">客户类型<i class="red">*</i></label>
                <select id="organizationType" name="organizationType" class="form-control" required ></select>
                <#bcomboProvider _id="organizationType" _provider="organizationTypeProvider" _queryParams='{required:true}' _valueField="value" _textField="text" _value="" _onLoadSuccess="organizationTypeLoadSuccess" />
            </div>
            <div class="form-group col">
                <label for="" class="">证件<i class="red">*</i></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select id="certificateType" name="certificateType" class="form-control" required>
                        </select>
                    </div>
                    <input type="text" class="form-control" id="certificateNumber" name="certificateNumber" required minlength="15" maxlength="20"/>
                    <div class="input-group-append">
                        <span class="input-group-text"><a id="idCardRead" href="javascript:;">读卡</a></span>
                    </div>
                </div>

            </div>
            <div class="form-group col">
                <label for="" class="">客户名称<i class="red">*</i></label>
                <input type="text" class="form-control isChinese" id="name" name="name" maxlength="20" required/>
            </div>
            <div class="form-group col" data-type="company">
                <label for="" class="">法人代表<i class="red">*</i></label>
                <input type="text" class="form-control isChinese" id="corporationName" name="corporationName"  maxlength="20"required/>
            </div>
            <div class="form-group col" data-type="company">
                <label for="" class="">联系人<i class="red">*</i></label>
                <input type="text" class="form-control isChinese" id="contactsName" name="contactsName" maxlength="20" required/>
            </div>
            <div class="form-group col">
                <label for="" class="">联系电话<i class="red">*</i></label>
                <input type="text" class="form-control isMobile" id="contactsPhone" name="contactsPhone" required/>
            </div>
        </div>

        <div class="text-right mt-2">
            <button type="button" class="btn btn-light px-5" id="formCancel">取消</button>
            <button type="button" class="btn btn-primary px-5" id="formSubmit">注册</button>
        </div>
    </form>
</div>
</#bs4Body>
<#customer_registerJs />
<#customer_commonJs />

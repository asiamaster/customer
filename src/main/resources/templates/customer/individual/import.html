<#bs4Body>

<div class="container-fluid">
    <#bs4nav>
    <form id="customerQueryForm" role="form" >
        <input type="hidden" id="organizationType" name="organizationType" value="${organizationType!}">
        <div class="row row-cols-6">
            <div class="form-group col">
                <label for="">选择市场</label>
                <select class="form-control" id="marketId" name="marketId"></select>
                <#bcomboProvider _id="marketId" _provider="marketProvider"  _onLoadSuccess="" />
            </div>
            <div class="form-group col">
                <label for="">客户编号</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileupload">
                    <label class="custom-file-label" for="customFileupload" data-browse="打开" id="showFileName">选择文件</label>
                </div>
            </div>
            <div class="col align-self-center mt-3">
                <button type="button" class="btn btn-primary px-5" id="formSubmit">提交</button>
            </div>
        </div>
    </form>
    </#bs4nav>

</#bs4Body>

<script type="text/javascript" src="${contextPath}/resources/bui/lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script type="text/javascript"
        src="${contextPath}/resources/bui/lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="${contextPath}/resources/bui/lib/jquery-fileupload/jquery.fileupload.js"></script>
<script>
    var fileData;
    $(function () {
        $("#customerQueryForm").validate();
        $('#customFileupload').fileupload({
            type: 'post',
            url: '/customerQueryForm/save.action',
            dataType: 'json',
            autoUpload: false,
            singleFileUploads: false,
            multipart: true,
            change: function (e, data) {
                $('#showFileName').html(data.files[0].name)
            },
            add: function (e, data) {
                console.log('ready')
                fileData = data;
            },
            done: function (e, data) {
                if (data.result.code != '200') {
                    bs4pop.alert(data.result.message, {type: 'error'});
                    $("#form-submit").removeAttr("disabled");
                    return;
                }
                bs4pop.alert('客户导入成功', {type: 'success'}, function () {
                    window.location.reload();
                });
            },
        });
    });
    $("#form-submit").click(function () {
        $("#form-submit").attr("disabled", "disabled");
        saveOrUpdateHandler(fileData);
        $("#form-submit").removeAttr("disabled");
    });

    function saveOrUpdateHandler(fileData) {
        if ($("#addForm").valid()) {
            if (!fileData) {
                bs4pop.alert("未选择客户文件!", {type: 'error'});
                $("#form-submit").removeAttr("disabled");
                return;
            }
            fileData.submit();
        }
    }
</script>

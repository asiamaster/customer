<#bs4Body>

<div class="container-fluid">
    <%if (has(customer)){%>
        <h4 class="red"><span class="px-3">${customer.name!}</span><span class="px-3">${customer.code!}</span><span class="px-3">${customer.gradeValue!}</span></h4>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-baseInfo-tab" data-toggle="tab" href="#nav-baseInfo"
                   role="tab" aria-controls="nav-baseInfo" aria-selected="true">基本信息</a>
                <a class="nav-item nav-link" id="nav-cardInfo-tab" data-toggle="tab" href="#nav-cardInfo" role="tab"
                   aria-controls="nav-cardInfo" aria-selected="false">证件信息</a>
            </div>
        </nav>
        <form id="saveForm" role="form" novalidate>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane show active" id="nav-baseInfo" role="tabpanel" aria-labelledby="nav-baseInfo-tab">
                    <div class="breadcrumb" aria-expanded="true">
                        基本信息
                    </div>
                    <div class="row row-cols-4">
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户名称</label>
                            <input type="text" class="form-control" name="" maxlength="20" required  />
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户类型</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户来源</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>
                        <div class="form-group col">
                            <label for="" class="">客户行业</label>
                            <select class="form-control" name="" id=""></select>
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户级别</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户注册时间</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>客户状态</label>
                            <select name="" class="form-control" required ></select>
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>联系电话</label>
                            <input type="text" class="form-control" name="" required />
                        </div>
                    </div>
                    <div class="breadcrumb" data-target="#customerInfo" aria-expanded="true"
                         aria-controls="customerInfo">
                        归属信息
                    </div>
                    <div class="row row-cols-4" id="customerInfo">
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>归属人</label>
                            <input type="text" class="form-control" name="" required />
                        </div>
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>归属组织</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>
                        <div class="form-group col">
                            <label for="" class="">归属部门</label>
                            <input type="text" class="form-control" name="" />
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="nav-cardInfo" role="tabpanel" aria-labelledby="nav-cardInfo-tab">
                    <div class="breadcrumb" aria-expanded="true">
                        证件信息
                    </div>
                    <div class="row row-cols-4">
                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i> 证件</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>

                        <div class="form-group col">
                            <label for="" class=""><i class="red">*</i>证件企业名称</label>
                            <input type="text" class="form-control" name="" required disabled />
                        </div>

                        <div class="form-group col">
                            <label for="" class="">证件有效期</label>
                            <input type="text" class="form-control" name="" />
                        </div>

                        <div class="form-group col">
                            <label for="" class="">证件地址</label>
                            <input type="text" class="form-control" name="" maxlength="50" />
                        </div>

                        <div class="form-group col">
                            <label for="" class="">法人证件</label>
                            <input type="text" class="form-control" name=""  maxlength="50" />
                        </div>

                        <div class="form-group col">
                            <label for="" class="">法人姓名</label>
                            <input type="text" class="form-control" name="" maxlength="20" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-2">
                <button type="button" class="btn btn-light px-5" id="formCancel">取消</button>
                <button type="button" class="btn btn-primary px-5" id="formSubmit">提交</button>
            </div>
        </form>
    <%}else{%>
        <h4 class="red"><span class="px-3">客户信息已不存在</span></h4>
    <%}%>
</div>

</#bs4Body>
<#customer_updateJs />

</script>
